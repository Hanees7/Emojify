<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt | Text To Emojis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data-encryption.png">
</head>
<body>
    <div id="main">
        
        <h1>Text <span><img src="arrow.png" alt=""></span>Emoji</h1>
  <div id="endec-div">
    <h3 id="enc-btn"><span><img src="lock.png" alt="" style="height: 57px;"></span>Encrypt Text</h3>
    <h3 id="dec-btn"><span><img src="unlock.png" alt="" > </span>Decrypt Text</h3>
  </div>

  <div id="encryption">
    <h5>1. Type Your Message</h5>
    <textarea placeholder="Write Your Private Message Here..." name="" id="textmsg" cols="30" rows="10"></textarea>
<h5>2. Set Password</h5> 
<input placeholder="Choose the Strong Password" type="password" id="password">
<h5>3. Encrypt the message</h5>
<button id="encrypt-btn"><span><img src="lock.png" alt="" style="height: 56px;"></span>Encrypt Text</button>
</div>

  <div id="decryption">
    <h5>1.Please Paste encrypted emojis Here</h5>
    <textarea placeholder="Paste the Emojis Here..." name="" id="emojimsg" cols="30" rows="10"></textarea>
<h5>2.  Type Correct password</h5> 
<input placeholder="Write the Password" type="password" name="" id="finalpassword">
<h5>3. Decrypt Emojis </h5>
<button id="decrypt-btn"><span><img src="unlock.png" alt="" style="height: 47px;"></span>Decrypt msg</button>

</div>
<div id="result">
</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
